<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://fontawesome.com/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/s.css">
    <script src="../data/data.js"></script>
    <script src="../style/hd.css"></script>
</head>

<body>
    <div class="modal" id="purchaseModal">
        <div class="modal_overlay"></div>
        <div class="modal_body">
            <!-- ......thanh toán.....  -->
            <div class="auth-form">
                <div class="auth-form_container">
                    <div class="auth-form_header">
                        <h3 class="mua-hang">Mua hàng</h3>
                    </div>
                    <div class="auth-form_form">
                        <p>Họ và tên :</p>
                        <div class="auth-form_group">
                            <input placeholder="Họ và tên" type="text" class="auth-form_input">
                        </div>
                        <p>Số điện thoại :</p>
                        <div class="auth-form_group">
                            <input placeholder="Số điện thoại" type="text" class="auth-form_input">
                        </div>
                        <p>Email :</p>
                        <div class="auth-form_group">
                            <input placeholder="Email" type="text" class="auth-form_input">
                        </div>
                        <p>Địa chỉ :</p>
                        <div class="auth-form_group">
                            <input placeholder="Địa chỉ" type="text" class="auth-form_input">
                        </div>
                        <p>Thời gian nhận trong ngày (8h-18h):</p>
                        <div class="auth-form_group">
                            <input placeholder="8h-18h" type="text" class="auth-form_input">
                        </div>
                    </div>
                    <div class="auth-form_controls">
                        <button class="btn auth-form_controls_back" onclick="closeModal('purchaseModal')">Thoát</button>
                        <button class="btn btn--primary"><a href="index.html">Xác nhận mua hàng</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>
    <!-- nav giỏ hang  -->
    <div class="gio-hang">
        <h1 class="tieu-de">Danh sách sản phẩm</h1>
        <!-- tieu de item gio hàng  -->
        <div class="item-gio-hang">
            <div class="hinh-anh-sp">
            </div>
            <p class="ten-sp">Tên sản phẩm</p>
            <div class="gia">
                Đơn giá
            </div>
            <p class="so-luong">Số lượng</p>
            <p class="tong-tien">Tổng tiền</p>
            <div class="hanh-dong">
                <P>Thao tác</P>
            </div>
        </div>
    </div>
    <!-- sản phẩm  -->
    <div class="gio-hang" id="hienthigiohang"> </div>
    <div class="gio-hang">
        <div class="item-gio-hang">
            <div class="item-gio-hang-title">
                <div class="thanh-tien">
                    <span> Thành Tiền :</span>
                    <span class="tien"></span>
                </div>
                <div class="tong-so-tien">

                    <h4>Tổng Số Tiền :</h4>
                    <span class="tien"></span>
                </div>
                <div class="thanh-toan"><a href="#" onclick="openModal('purchaseModal')">Thanh toán</a></div>
            </div>

        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../components/header.js"></script>
<script src="../components/footer.js"></script>
<script src="../script/cart.js"></script>
<script src="../script/hienthi.js"></script>

</html>
